<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>

<body>

  <input type="file" id="fileupload">
  <button id="uploadClick">파일 업로드</button>
  <span id="progress"></span>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $('#uploadClick').on('click', function () {
      var file = $("#fileupload")[0].files[0];
      var filename = file.name;
      var reader = new FileReader();
      reader.onload = function (e) {
        // 변환이 끝나면 reader.result로 옵니다.	
        var base64data = reader.result;
        console.log(base64data);
        // 여기서 구조가 중요합니다.	
        // 구조는 「data: 파일 타입; base64, 데이터」입니다.	
        var data = base64data.split(',')[1];
        //data가 이제 데이터 입니다.	
        //사실 ajax로 넘길때는 큰 사이즈 설정해서 데이터를 넘기면 빠르게 되는데 	
        //예제이다보니 프로그래스바 구조를 나타내기 위해 문자 1개 단위로 보내겠습니다.	
        var sendsize = 1024;
        var filelength = data.length;
        var pos = 0;
        var upload = function () {
          $.ajax({
            type: 'POST',
            dataType: 'json',
            data: {
              filename: filename,
              filelength: filelength,
              filepos: pos,
              data: data.substring(pos, pos + sendsize)
            },
            url: './upload',
            success: function (data) {
              // 전체가 전송될 때까지	
              if (pos < filelength) {
                // 재귀	
                setTimeout(upload, 1);
              }
              pos = pos + sendsize;
              if (pos > filelength) {
                pos = filelength;
              }
              $('#progress').text(pos + ' / ' + filelength);
            },
            error: function (jqXHR, textStatus, errorThrown) {},
            complete: function (jqXHR, textStatus) {}
          });
        };
        setTimeout(upload, 1);
      }
      // base64로 넘깁니다.	
      reader.readAsDataURL(file);
    });
  </script>

</body>

</html>
