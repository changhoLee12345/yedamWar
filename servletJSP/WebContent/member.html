<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form Test</title>
</head>

<body>

    <h3>회원정보</h3>
    <form action="queryTest" method="post">
        ID: <input type="text" name="id" value="user01"><br>
        비밀번호: <input type="password" name="pwd" value="1234"><br>
        이름: <input type="text" name="name" value="홍길동"><br>
        취미:
        <input type="checkbox" name="hobby" value="climbing" checked>등산
        <input type="checkbox" name="hobby" value="sports" checked>운동
        <input type="checkbox" name="hobby" value="reading" checked>독서
        <input type="checkbox" name="hobby" value="traveling" checked>여행<br>
        성별:
        <input type="radio" name="gender" value="male">남자
        <input type="radio" name="gender" value="female" checked>여자<br>
        종교:
        <select name="religion">
            <option value="Christinity">기독교</option>
            <option value="Buddhism">불교</option>
            <option value="Catholicism">천주교</option>
            <option value="Atheism">무교</option>
        </select><br>
        자기소개: <br>
        <textarea name="introduction" cols="30" rows="10">자기 소개하기입니다!!</textarea><br>

        <input type="submit" value="전송">
        <input type="reset" value="지우기"><br>
    </form>

</body>

</html>
