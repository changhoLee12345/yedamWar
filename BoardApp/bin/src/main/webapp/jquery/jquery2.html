<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  Todo: <input id="userVal"><button id="addBtn">추가</button>
  <br />
  <ul id="list">
    <li>여기는 하나</li>
    <li>값만 입력하고...</li>
  </ul>

  <hr />
  학번: <input id="sno">
  이름: <input id="sname">
  점수: <input id="score">
  <button class="addBtn">등록</button>
  <table border="1">
    <thead>
      <tr>
        <th><input type="checkbox"></th>
        <th>학번</th>
        <th>이름</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody id="list">
      <tr><td><input type="checkbox"></td>
        <td>학번</td>
        <td>이름</td>
        <td>점수</td></tr>
      <tr><td><input type="checkbox"></td>
        <td>학번</td>
        <td>이름</td>
        <td>점수</td></tr>
    </tbody>
  </table>

  <script>
    // 체크박스 change이벤트.
    $('thead input[type="checkbox"]').on('change', function (e) {
    	//console.log($(this).prop('checked'));
    	let trueOrFalse = $(this).prop('checked');
    	console.log($('tbody input[type="checkbox"]').eq(0).prop('checked'));
    	console.log($('tbody input[type="checkbox"]').eq(1).prop('checked'));
    })

    // 등록버튼..
    $('.addBtn').on('click', function (e) {
      // tr생성>td*3생성. tbody에 append.
      $('tbody#list').append(
        $('<tr />').append( //
        	$('<td />').append($('<input />').attr('type', 'checkbox')), //
          $('<td />').text($('#sno').val()), //
          $('<td />').text($('#sname').val()), //
          $('<td />').text($('#score').val()) //
        )
      );
      // 입력값 초기화.
      $('#sno').val('');
      $('#sname').val('');
      $('#score').val('');
    })

    // 추가버튼...
    $('#addBtn').on('click', function (e) {
      let val = $('#userVal').val();
      let delBtn = $('<button>삭제</button>');
      delBtn.on('click', function (e) {
        delBtn.parent().remove();
      });

      $('#list').append($('<li />').text(val).append(delBtn)); // <li>홍길동 <button>삭제</button></li>
      $('#userVal').val('');
    })
  </script>
</body>

</html>
