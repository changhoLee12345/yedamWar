<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폴리필 (구버젼 브라우저 지원) -->
    <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@yaireo/tagify"></script>
</head>

<body>

    <form action="">
        <input type="text" name="uid" id="">
        <!-- 해시 태그 정보를 저장할 input 태그. (textarea도 지원) -->
        <input name='basic' name="hashtag">
        <input type="submit" value="Send">
    </form>

    <script>
        const input = document.querySelector('input[name=basic]');
        let tagify = new Tagify(input); // initialize Tagify

        // 태그가 추가되면 이벤트 발생
        tagify.on('add', function () {
        	console.clear();
        	tagify.value.forEach(val => console.log(val.value))
            console.log(); // 입력된 태그 정보 객체
        })

        //http://localhost:8080/BoardApp/jquery/hashtag.html?uid=test&basic=%5B%7B%22value%22%3A%22ddd%22%7D%2C%7B%22value%22%3A%22eee%22%7D%5D

    </script>
</body>

</html>
